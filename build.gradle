buildscript {
    ext.kotlinVersion = "1.1.4-3"
    ext.junitPlatformVersion = "1.0.0"
    ext.junitVersion = "5.0.0"

    repositories { mavenCentral() }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "org.junit.platform:junit-platform-gradle-plugin:$junitPlatformVersion"
    }
}

repositories { mavenCentral() }

apply plugin: 'kotlin'
apply plugin: 'org.junit.platform.gradle.plugin'

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlinVersion"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion"

    compile "org.junit.jupiter:junit-jupiter-api:$junitVersion"
    compile "org.junit.jupiter:junit-jupiter-engine:$junitVersion"

    compile "org.junit.platform:junit-platform-console:$junitPlatformVersion"
}

compileKotlin { kotlinOptions { jvmTarget = "1.8" }}
compileTestKotlin { kotlinOptions { jvmTarget = "1.8" }}